<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="setting">
          <label for ="length">How long is your password?</label>
                    <div class="slidecontainer">
            <input type="range" id="sliderlength" min="8" max="128" value="50" class="slider" >
            <input type="number" id="length" min="8" max="128" value="20" />
          </div>
        </div>
        <div class="setting">
          <label for ="lowercase">Lowercase letters?</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for ="uppercase">Uppercase letters?</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for ="numbers">Numbers?</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label for ="symbols">Special charachters?</label>
          <input type="checkbox" id="symbols" checked />
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <!-- <div class="emojipassword">
          <label for ="emojis">Just give me random emojis!</label>
          <input type="checkbox" id="emojis" checked />
          <button id="generateemojis" class="btn">Generate Emoji Password</button>
        </div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
